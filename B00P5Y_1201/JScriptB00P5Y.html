<!DOCTYPE html>
<html>

<head>
    <title>JSON</title>
</head>

<body>

    <h3>JSON megvalósítása - JavaScript</h3>
    <b id="content"></b>

    <script>
        const jsonText = `{
                        "book":{
                            "element":[
                                {
                                    "author":"Nyékyné Dr. Gaizler Judit",
                                    "language":"Java 2 I-II. - Útikalauz programozóknak 5.0"
                                },
                                {
                                    "author":"Reiter István",
                                    "language":"C# programozás lépésről lépésre"
                                }
                            ]
                        }
                    }`

        const jsonData = JSON.parse(jsonText)
        const content = document.getElementById("content")

        jsonData.book.element.forEach(book => {
            content.innerHTML += "Language: " + book.language + "<br>" +
                "Author: " + book.author + "<br>"
        })
    </script>

</body>

</html>
